<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://github.com/firasRoggai/RockPaperScissorInJs/blob/main/style.css">

    <title>Game</title>
</head>
<body>  
    <div class="all">
    <div class="cd playerCard">
    <h1>Player:</h1>
    <img src="" id="user-pick"></img> 
    </div>
    <br>
    <div class="cd pcCard">
    <h1>Computer:</h1>
    <img src="" id="pc-pick"></img>
    </div>
</div>
    <h1 class="text-center">Result: <span id="result"></span></h1>
    <h1 class="text-center">Player : <span id="playerResult">0   </span>Computer: <span id="pcResult">0</span></h1>
    <h1 class="text-center">The winner: <span id="winner">Not yet</span></h1>
    <div class="cont text-center">
    <button class="btn btn-md px-3 " style="background:#827397;color:white" id="rock" >Rock</button>
    <button class="btn btn-md px-3 " style="background:#827397;color:white" id="paper" >Paper</button>
    <button class="btn btn-md px-3 " style="background:#827397;color:white" id="sciccor" >Siccer</button>
</div>
    <script src="https://github.com/firasRoggai/RockPaperScissorInJs/blob/main/script.js"></script> 
</body>
</html>
